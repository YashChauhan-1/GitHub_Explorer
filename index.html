<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Github Explorer</title>
</head>

<body>

    <!-- Header and Icon for the GitHub Explorer -->
    <div class="header-logo">
        <i class="fa-brands fa-github"></i>
        <h1>GitHub Explorer</h1>
    </div>

    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search Profile...">
            <button>Search</button>
        </div>
        <div id="loading" class="spinner" style="display: none;"></div>
        <div class="card" style="display: none">
            <div class="avatar">
                <img src="https://unsplash.it/200/200" alt="">
            </div>
            <div class="info">
                <h2>Profile Name</h2>
                <p>profile_username</p>
                <div class="follow-info">
                    <div class="single">
                        <span>123</span>
                        <span>Followers</span>
                    </div>
                    <div class="single">
                        <span>123</span>
                        <span>Following</span>
                    </div>
                </div>
                <div class="single">
                    <span>123</span>
                    <span>Repos</span>
                </div>
                <div class="bio">
                    <span>Bio</span>
                    <span>Bio</span>
                </div>
            </div>
            <a href="/">Visit Github Profile ></a>
        </div>
        <div class="repos" style="display: none;">
            <div class="card">
                <h2>Repo Name</h2>
                <a href="/">Take a look at this repo ></a>
            </div>
        </div>
    </div>


    <!-- Kit integration for using the font icon of github from fontawesome website. -->
    <script src="https://kit.fontawesome.com/e028ffcdd3.js" crossorigin="anonymous"></script>

</body>

</html>
